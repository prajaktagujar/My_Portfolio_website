    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2f3730;
            color: white;
        }
        .navbar {
            background-color: #3e5954;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .projects {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .project-card {
            background-color: #3e5954;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            
        }
        .project-card img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .project-card button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ffffff;
            color: #3e5954;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .project-card button:hover {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    
    
    <div class="container">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project-card">
                <img src="TO DO.png" alt="TO-DO TRACK">
                <button>TO-DO TRACK</button>
            </div>
            <div class="project-card">
                <img src="STORE.png" alt="GROCERY STORE MANAGEMENT">
                <button>GROCERY STORE MANAGEMENT</button>
            </div>
            <div class="project-card">
                <img src="CREDIT.png" alt="CREDIT CARD FRAUD DETECTION">

            </div>
        </div>
    </div>
